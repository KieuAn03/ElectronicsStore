{% load static %}
{% include 'base/navbar.html' %}
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title> 
	<!-- bootstrap -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
	<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>
	<!-- custom css-->
	<link rel = "stylesheet" href = "{% static 'css/custom.css' %}">
	<!-- font-awesome -->
	<link href="{% static 'font/css/all.min.css' %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://kit.fontawesome.com/e6ef55250b.js" crossorigin="anonymous"></script>


<section style="background-color: #eee;">
	<div class="container py-5">
	  <div class="row">
		<div class="col">
		  <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
			<ol class="breadcrumb mb-0">
			  <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
			  <li class="breadcrumb-item active" aria-current="page">User</li>
			</ol>
		  </nav>
		</div>
	  </div>
  
	  <div class="row">
		<div class="col-lg-4">
		  <div class="card mb-4">
			<div class="card-body text-center">
			  <img src="{{user.profile.profile_image.url}}" alt="avatar"
				class="rounded-circle img-fluid" style="width: 150px;">
			  <h5 class="my-3">{{user.profile.name}}</h5>
			  
			</div>
		  </div>
		</div>

		<div class="col-lg-8">
			<div class="card mb-4">
			<div class="card-body">
				<div class="row">
				<div class="col-sm-3">
					<p class="mb-0">Họ và tên</p>
				</div>
				<div class="col-sm-9">
					<input type="search" class="form-control rounded" placeholder="{{user.profile.name}}" name="name" aria-label="Johnatan Smith" aria-describedby="search-addon" />
					
				</div>
				</div>
				<hr>
				<div class="row">
				<div class="col-sm-3">
					<p class="mb-0">Email</p>
				</div>
				<div class="col-sm-9">
					<input type="search" class="form-control rounded" placeholder="{{user.email}}" name="email" aria-label="example@example.com" aria-describedby="search-addon" />
					
				</div>
				</div>
				<hr>
				<div class="row">
				<div class="col-sm-3">
					<p class="mb-0">Số điện thoại</p>
				</div>
				<div class="col-sm-9">
					<input type="search" class="form-control rounded" placeholder="{{user.profile.phone}}" name="phone" aria-label="(097) 234-5678" aria-describedby="search-addon" />
					
				</div>
				</div>
				<hr>
				
				<hr>
				<div class="row">
				<div class="col-sm-3">
					<p class="mb-0">Địa chỉ</p>
				</div>
				<div class="col-sm-9">
					<input type="search" class="form-control rounded" placeholder="{{user.profile.address}}" name="address" aria-label="Bay Area, San Francisco, CA" aria-describedby="search-addon" />
					
				</div>
				</div>
			</div>
			</div>

		</div>

	  </div>
	  <a href="{% url 'update_profile' %}"><button type="button" class="btn btn-outline-primary" style = "margin: auto;">Cập nhật</button></a>
	</div>
	  
  </section>
  {% include 'base/footer.html' %}
